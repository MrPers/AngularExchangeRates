<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Buy </th>
    <td mat-cell *matCellDef="let element"> {{element.buy}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sale">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale </th>
    <td mat-cell *matCellDef="let element"> {{element.sale}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="row">
  <div class="col-xs-12 col-12">
    <pagination [totalItems]="66" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
