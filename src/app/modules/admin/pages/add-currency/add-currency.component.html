<div>
  <h2> What currency do you want to add ?</h2>
    <input type="text" [(ngModel)]="currencyName" />
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="sendCurrency()" mat-dialog-close>Send</button>
  </mat-dialog-actions>
</div>
